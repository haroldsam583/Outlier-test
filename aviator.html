<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Aviator Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
    margin:0;
    background:#0b0f1a;
    font-family:Arial, Helvetica, sans-serif;
    color:white;
}

.top{
    background:#b91c1c;
    padding:12px;
    text-align:center;
    font-size:20px;
    font-weight:bold;
}

.game{
    padding:15px;
    max-width:420px;
    margin:auto;
}

.sky{
    background:linear-gradient(#020617,#020617);
    border-radius:12px;
    height:220px;
    position:relative;
    overflow:hidden;
    margin-bottom:15px;
}

.plane{
    position:absolute;
    bottom:10px;
    left:10px;
    font-size:36px;
    transition:transform 0.05s linear;
}

.multiplier{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    font-size:48px;
    font-weight:bold;
    color:#22c55e;
}

.crash{
    color:#ef4444;
}

.controls{
    background:#020617;
    border-radius:12px;
    padding:12px;
}

.row{
    display:flex;
    gap:8px;
    margin-bottom:8px;
}

input{
    width:100%;
    padding:10px;
    border:none;
    border-radius:6px;
    font-size:16px;
}

button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:8px;
    font-size:18px;
    cursor:pointer;
}

.bet{background:#22c55e;color:black}
.cashout{background:#facc15;color:black}
.disabled{opacity:0.5;pointer-events:none}

.balance{
    margin-bottom:10px;
    text-align:center;
    font-size:18px;
}
</style>
</head>

<body>

<div class="top">‚úàÔ∏è AVIATOR</div>

<div class="game">

<div class="sky">
    <div class="plane" id="plane">‚úàÔ∏è</div>
    <div class="multiplier" id="multi">1.00x</div>
</div>

<div class="balance">
    Balance: <b>Ksh <span id="balance">1000</span></b>
</div>

<div class="controls">
    <div class="row">
        <input type="number" id="betAmount" placeholder="Bet Amount" value="100">
        <input type="number" id="autoCash" placeholder="Auto Cashout (x)" value="2">
    </div>

    <div class="row">
        <button class="bet" id="betBtn">BET</button>
        <button class="cashout disabled" id="cashBtn">CASH OUT</button>
    </div>
</div>

</div>

<script>
let balance = 1000;
let bet = 0;
let multiplier = 1.00;
let crashPoint = 0;
let running = false;
let interval;
let planeX = 10;
let planeY = 10;

const balEl = document.getElementById("balance");
const multiEl = document.getElementById("multi");
const plane = document.getElementById("plane");
const betBtn = document.getElementById("betBtn");
const cashBtn = document.getElementById("cashBtn");

function startRound(){
    multiplier = 1.00;
    planeX = 10;
    planeY = 10;
    crashPoint = (Math.random()*6 + 1).toFixed(2);
    running = true;
    multiEl.classList.remove("crash");
    cashBtn.classList.remove("disabled");

    interval = setInterval(()=>{
        multiplier += 0.01;
        multiEl.textContent = multiplier.toFixed(2) + "x";

        planeX += 2;
        planeY += 1;
        plane.style.transform = `translate(${planeX}px,-${planeY}px)`;

        if(multiplier >= document.getElementById("autoCash").value){
            cashOut();
        }

        if(multiplier >= crashPoint){
            crash();
        }
    },50);
}

function crash(){
    clearInterval(interval);
    running = false;
    multiEl.textContent = "CRASH üí•";
    multiEl.classList.add("crash");
    cashBtn.classList.add("disabled");

    setTimeout(resetRound,2000);
}

function cashOut(){
    if(!running) return;
    clearInterval(interval);
    running = false;

    let win = bet * multiplier;
    balance += win;
    balEl.textContent = balance.toFixed(0);

    cashBtn.classList.add("disabled");
    setTimeout(resetRound,2000);
}

function resetRound(){
    multiEl.textContent = "1.00x";
    plane.style.transform = "translate(0,0)";
}

betBtn.onclick = ()=>{
    bet = Number(document.getElementById("betAmount").value);
    if(bet > balance || bet <= 0) return alert("Invalid bet");

    balance -= bet;
    balEl.textContent = balance.toFixed(0);
    startRound();
};

cashBtn.onclick = cashOut;
</script>

</body>
</html>
