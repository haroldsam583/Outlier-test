<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Login Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body{
      background: #1bb1ec;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container{
      background: #ffffff;
      padding: 30px 25px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }

    .form-container h2{
      text-align: center;
      margin-bottom: 20px;
      color: #1bb1ec;
    }

    .form-group{
      margin-bottom: 15px;
    }

    .form-group label{
      display: block;
      margin-bottom: 5px;
      color: #333;
    }

    .form-group input{
      width: 100%;
      padding: 12px 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .form-group input:focus{
      border-color: #1bb1ec;
      outline: none;
    }

    .btn{
      width: 100%;
      padding: 12px;
      background: #1bb1ec;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover{
      background: #1391c7;
    }

    .alert{
      margin-top: 10px;
      padding: 10px;
      background: #f44336;
      color: white;
      border-radius: 5px;
      display: none;
    }

    @media (max-width: 480px){
      .form-container{
        padding: 20px;
      }
      .btn{
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Login</h2>
    <div class="alert" id="alert"></div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password">
    </div>
    <button class="btn" id="loginBtn">Login</button>
  </div>

<script>
  const alertBox = document.getElementById("alert");

  document.getElementById("loginBtn").addEventListener("click", function(){
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if(!email || !password){
      showAlert("Please fill all fields!");
      return;
    }

    const storedData = JSON.parse(localStorage.getItem("userData"));
    
    if(storedData){
      if(email === storedData.email && password === storedData.password){
        showAlert("Login successful! Welcome " + storedData.username, true);
        // You can redirect the user or load another page here
        // e.g., window.location.href = "dashboard.html";
      } else {
        showAlert("Invalid email or password!");
      }
    } else {
      showAlert("No user found! Please register first.");
    }
  });

  function showAlert(message, success=false){
    alertBox.style.display = "block";
    alertBox.style.background = success ? "#4CAF50" : "#f44336";
    alertBox.textContent = message;
    setTimeout(() => {
      alertBox.style.display = "none";
    }, 3000);
  }
</script>

</body>
</html>
