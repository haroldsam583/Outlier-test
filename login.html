<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stepper Site - Login & Signup</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body{
      background: #1bb1ec;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }

    .name-header{
      font-size: 48px;
      font-weight: 500;
      color: #28a745;
      margin-bottom: 20px;
      text-align: center;
    }

    .wrapper{
      width: 100%;
      max-width: 400px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      overflow: hidden;
    }

    .tabs{
      display: flex;
      background: #1bb1ec;
    }

    .tabs button{
      flex: 1;
      padding: 15px 0;
      border: none;
      cursor: pointer;
      color: white;
      font-weight: 500;
      transition: 0.3s;
      background: #1bb1ec;
      font-size: 16px;
    }

    .tabs button.active{
      background: #28a745;
      color: #fff;
    }

    .form-container{
      padding: 30px 25px;
    }

    .form-container h2{
      text-align: center;
      margin-bottom: 20px;
      color: #1bb1ec;
    }

    .form-group{
      margin-bottom: 15px;
    }

    .form-group label{
      display: block;
      margin-bottom: 5px;
      color: #333;
    }

    .form-group input{
      width: 100%;
      padding: 12px 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .form-group input:focus{
      border-color: #1bb1ec;
      outline: none;
    }

    .btn{
      width: 100%;
      padding: 12px;
      background: #1bb1ec;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover{
      background: #1391c7;
    }

    .alert{
      margin-top: 10px;
      padding: 10px;
      background: #f44336;
      color: white;
      border-radius: 5px;
      display: none;
    }

    @media(max-width:480px){
      .form-container{
        padding: 20px;
      }
      .tabs button{
        font-size: 14px;
      }
      .btn{
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="name-header">Stepper Site</div>

  <div class="wrapper">
    <div class="tabs">
      <button class="tab-btn active" id="loginTab">Login</button>
      <button class="tab-btn" id="signupTab">Sign Up</button>
    </div>

    <!-- Login Form -->
    <div class="form-container" id="loginForm">
      <h2>Login</h2>
      <div class="alert" id="loginAlert"></div>
      <div class="form-group">
        <label for="loginEmail">Email</label>
        <input type="email" id="loginEmail" placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword" placeholder="Enter your password">
      </div>
      <button class="btn" id="loginBtn">Login</button>
    </div>

    <!-- Signup Form -->
    <div class="form-container" id="signupForm" style="display:none;">
      <h2>Sign Up</h2>
      <div class="alert" id="signupAlert"></div>
      <div class="form-group">
        <label for="signupUsername">Username</label>
        <input type="text" id="signupUsername" placeholder="Enter username">
      </div>
      <div class="form-group">
        <label for="signupEmail">Email</label>
        <input type="email" id="signupEmail" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="signupPassword">Password</label>
        <input type="password" id="signupPassword" placeholder="Enter password">
      </div>
      <div class="form-group">
        <label for="signupConfirmPassword">Confirm Password</label>
        <input type="password" id="signupConfirmPassword" placeholder="Confirm password">
      </div>
      <button class="btn" id="signupBtn">Sign Up</button>
    </div>
  </div>

<script>
  // Tab switching
  const loginTab = document.getElementById("loginTab");
  const signupTab = document.getElementById("signupTab");
  const loginForm = document.getElementById("loginForm");
  const signupForm = document.getElementById("signupForm");

  loginTab.addEventListener("click", function(){
    loginTab.classList.add("active");
    signupTab.classList.remove("active");
    loginForm.style.display = "block";
    signupForm.style.display = "none";
  });

  signupTab.addEventListener("click", function(){
    signupTab.classList.add("active");
    loginTab.classList.remove("active");
    signupForm.style.display = "block";
    loginForm.style.display = "none";
  });

  // Signup
  const signupAlert = document.getElementById("signupAlert");
  document.getElementById("signupBtn").addEventListener("click", function(){
    const username = document.getElementById("signupUsername").value.trim();
    const email = document.getElementById("signupEmail").value.trim();
    const password = document.getElementById("signupPassword").value.trim();
    const confirmPassword = document.getElementById("signupConfirmPassword").value.trim();

    if(!username || !email || !password || !confirmPassword){
      showAlert(signupAlert, "Please fill all fields!");
      return;
    }

    if(password !== confirmPassword){
      showAlert(signupAlert, "Passwords do not match!");
      return;
    }

    const userData = { username, email, password };
    localStorage.setItem("userData", JSON.stringify(userData));

    showAlert(signupAlert, "Signup successful!", true);

    // Clear form
    document.getElementById("signupUsername").value = "";
    document.getElementById("signupEmail").value = "";
    document.getElementById("signupPassword").value = "";
    document.getElementById("signupConfirmPassword").value = "";
  });

  // Login
  const loginAlert = document.getElementById("loginAlert");
  document.getElementById("loginBtn").addEventListener("click", function(){
    const email = document.getElementById("loginEmail").value.trim();
    const password = document.getElementById("loginPassword").value.trim();

    if(!email || !password){
      showAlert(loginAlert, "Please fill all fields!");
      return;
    }

    const storedData = JSON.parse(localStorage.getItem("userData"));
    if(storedData){
      if(email === storedData.email && password === storedData.password){
        showAlert(loginAlert, "Login successful! Welcome " + storedData.username, true);
      } else {
        showAlert(loginAlert, "Invalid email or password!");
      }
    } else {
      showAlert(loginAlert, "No user found! Please sign up first.");
    }
  });

  function showAlert(element, message, success=false){
    element.style.display = "block";
    element.style.background = success ? "#4CAF50" : "#f44336";
    element.textContent = message;
    setTimeout(() => { element.style.display = "none"; }, 3000);
  }
</script>

</body>
</html>
